<nav class="main-nav">
  <div class="container">
    <div class="nav-content">

      <!-- Menu de Categorias -->
      <div class="nav-item dropdown">
        <button class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-list-ul"></i>
          <span>Categorias</span>
        </button>
        <ul class="dropdown-menu categories-menu" *ngIf="categorias.length > 0">
          <li class="dropdown-header">
            <i class="bi bi-grid"></i>
            <span>Todas as Categorias</span>
          </li>
          <li class="dropdown-divider"></li>
          @for(categoria of categorias; track categoria.id){
          <li>
            <a class="dropdown-item" [routerLink]="['/pesquisa']" [queryParams]="{ categoriaId: categoria.id }">
              <i class="bi bi-tag"></i>
              <span>{{ categoria.nome }}</span>
            </a>
          </li>
          }

        </ul>
      </div>

      <!-- Categorias dinÃ¢micas -->
      <div class="nav-links">
        @for(categoria of categoriasEmDestaque; track categoria.id){
        <a [routerLink]="['/pesquisa']" [queryParams]="{ categoriaId: categoria.id }" class="nav-link">
          <span>{{categoria.nome}}</span>
        </a>
        }
      </div>

      <!-- Menu Mobile -->
      <div class="nav-mobile">
        <button class="btn mobile-menu-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
          <i class="bi bi-list"></i>
        </button>
      </div>

    </div>
  </div>

  <!-- Menu Mobile Collapsible -->
  <div class="collapse mobile-menu" id="mobileMenu">
    <div class="container">
      <div class="mobile-nav-links">
        @for(categoria of categoriasEmDestaque; track categoria.id){
        <a [routerLink]="['/pesquisa']" [queryParams]="{ categoriaId: categoria.id }" class="mobile-nav-link">
          <span>{{ categoria.nome }}</span>
        </a>
        }
      </div>
    </div>
  </div>
</nav>
