<div class="container mt-3">
  <div class="row">
    <div class="col-3 mt-2">
      <app-filtro-por-categoria [categoriaSelecionadaId]="categoriaId"
        (filtrarPorCategoria)="filtrarPorCategoria($event)"></app-filtro-por-categoria>
    </div>
    <div class="col-9">
      <app-lista-de-produtos [listaDeProdutos$]="listaDeProdutos$"></app-lista-de-produtos>
      <app-paginacao-produto (trocarPagina)="trocarPagina($event)"
        [listaPaginada$]="listaDeProdutos$"></app-paginacao-produto>
    </div>
  </div>
</div>
