<form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-form">
  <h2>Cadastro</h2>

  <input type="text" formControlName="nome" placeholder="Nome" />
  <input type="email" formControlName="email" placeholder="Email" />
  <input type="password" formControlName="senha" placeholder="Senha" />
  <input type="password" formControlName="confirmacaoSenha" placeholder="Senha" />
  <button type="submit" [disabled]="form.invalid">Cadastrar</button>

  <p *ngIf="error" class="error">{{ error }}</p>
</form>
