<div class="mb-3 text-center">

  <ngb-carousel #carousel [interval]="1500" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
    (slide)="onSlide($event)">
    @for (img of images; track img; let i = $index) {
    <ng-template ngbSlide>
      <div class="carousel-caption">
        <!-- <h3>Produto {{ i + 1 }}</h3> -->
      </div>
      <a target="_blank" rel="nofollow noopener noreferrer">
        <div class="picsum-img-wrapper">
          <img style="width: 100% !important" [src]="img" alt="My image {{ i + 1 }} description" />
        </div>
      </a>
    </ng-template>
    }
  </ngb-carousel>

</div>
