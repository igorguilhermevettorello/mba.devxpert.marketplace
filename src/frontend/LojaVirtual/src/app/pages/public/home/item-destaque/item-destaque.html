<div class="card shadow-sm col-sm-12" style="max-width: 300px;">
  <div class="product mb-0 p-3">

    <div class="product-thumb-info border-0 mb-3">
      <div class="product-thumb-info-badges-wrapper">
        <span class="badge badge-ecommerce badge-success">NOVO</span>
      </div>
      <div class="addtocart-btn-wrapper">
        <a [routerLink]="['/produto', item.id]" class="text-decoration-none addtocart-btn" title="Adicionar carrinho">
          <i class="icons icon-bag"></i>
        </a>
      </div>
      <a [routerLink]="['/produto', item.id]">
        <div class="product-thumb-info-image">
          <img [src]="imagemSrc" class="img-fluid" [alt]="item.nome" style="height: 200px; object-fit: cover;"> 
          <!-- <img [src]="imagemSrc" class="card-img-top imagem-produto" alt="..."> -->
        </div>
      </a>
    </div>

    <div class="d-flex justify-content-between">
      <div>
        <a [routerLink]="['/produto', item.id]" class="d-block text-uppercase text-decoration-none text-color-default text-color-hover-primary line-height-1 text-0 mb-1">
          {{ item.nome }}
        </a>
        <h3 class="fontForce text-3-5 font-weight-medium font-alternative text-transform-none line-height-3 mb-0">
          <a [routerLink]="['/produto', item.id]" class="text-color-dark text-color-hover-primary">{{ item.categoria.nome }}</a>
        </h3>
      </div>
      <a href="#" class="text-decoration-none text-color-default text-color-hover-dark text-4">
        <i class="far fa-heart"></i>
      </a>
    </div>

    <p class="price text-5 mb-3">
      <span class="amount">{{ item.preco | currency:'BRL' }}</span>
    </p>

  </div>
</div>
