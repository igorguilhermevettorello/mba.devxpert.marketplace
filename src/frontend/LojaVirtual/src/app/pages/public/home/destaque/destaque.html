@if ((itensEmDestaque$ | async); as itens) {

  <div class="d-flex flex-wrap mt-5 gap-3 justify-content-center">

    @for (item of itens; track item.id) {
      <app-item-destaque [item]="item"></app-item-destaque>
    }

  </div>

} @else {
  
  <div class="text-center mt-5">
    <p>Nenhum produto em destaque no momento.</p>
  </div>

}
