@if(carregando) {
<div class="alert alert-info" role="alert">
  <div class="mb-3"> Carregando favoritos... </div>
  <ngb-progressbar class="mb-3" type="success" [value]="100" [striped]="true" [animated]="true" />
</div>
}
@else {
<h3 class="mt-5 mb-3">Meus Favoritos</h3>

<div class="d-flex flex-wrap gap-3 justify-content-start">

  @if(listaPaginada?.itens?.length === 0) {
  <div class="alert alert-warning w-100 text-center"> Nenhum produto encontrado. </div>
  }
  @else {
  @for(favorito of listaPaginada?.itens; track favorito.id) {
  <app-card-favorito [produto]="favorito.produto" (favoritoRemovido)="carregarFavoritos()"></app-card-favorito>
  }
  }

</div>
}
